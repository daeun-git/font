<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #daumRoughmapContainer1758687693247 {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- * 카카오맵 - 지도퍼가기 -->
    <!-- 1. 지도 노드 -->
    <div id="daumRoughmapContainer1758687693247" class="root_daum_roughmap root_daum_roughmap_landing"></div>
    <!--
        2. 설치 스크립트
        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
    -->

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
        new daum.roughmap.Lander({
            "timestamp" : "1758687693247",
            "key" : "9o3ruiv4msz",
            "mapWidth" : "640",
            "mapHeight" : "360"
        }).render();
    </script>
</body>
</html>
